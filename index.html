<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="background">
<div class="container">
    <div class="white-keys">
        <kbd class="wKeys" id="aBTN">A</kbd>
        <kbd class="wKeys" id="sBTN">S</kbd>
        <kbd class="wKeys" id="dBTN">D</kbd>
        <kbd class="wKeys" id="fBTN">F</kbd>
        <kbd class="wKeys" id="gBTN">G</kbd>
        <kbd class="wKeys" id="hBTN">H</kbd>
        <kbd class="wKeys" id="jBTN">J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="b1Keys" id="wBTN">W</kbd>
        <kbd class="b1Keys" id="eBTN">E</kbd>
        <kbd class="b2Keys" id="tBTN">T</kbd>
        <kbd class="b2Keys" id="yBTN">Y</kbd>
        <kbd class="b2Keys" id="uBTN">U</kbd>
    </div>

</div>
<script src="func.js"></script>
</body>
</html>
